name: Deploy React App to Github Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js 
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm Install

      - name: Build project
        run: npm run build

      - name: Deploy to Github Pages
        run: npm run deploy
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set custom domain
        run: |
          echo "https://leeyunju.com" > build/CNAME
          git config --global user.email "nevertheless113@naver.com"
          git config --global user.name "glowju013"
          git checkout gh-pages 
          cp build/CNAME CNAME
          git add CNAME
          git commit -m "Add custom domain"
          git push